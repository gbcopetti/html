	<main>
      
        <br>

        <form id="cadastro-form" onsubmit="salvarDados">
            <h1>Cadastro de fofoqueiro</h1>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome">
		
		<label for="sobrenome">Sobrenome:</label>
		<input type="text" id="sobrenome" name="sobrenome">
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email">
		
		<label for="dataNascimento">Data de nascimento:</label>
		<input type="date" id="dataNascimento" name="dataNascimento"><p></p>
        <br>
        <p class="telefone">
        <label for="telefone-ddd">Telefone:</label>
        <l>( </l><input type="tel" id="telefone-ddd" name="telefone-ddd" maxlength="2" size="1" required><l>)</l>
        <input type="tel" id="telefone-numero" name="telefone-numero" maxlength="9" size="9" required><br><br>    
        </div>
        
        <label for="interesses">Qual conteúdo mais te interessa?</label>
        <div class="formInteresses">
        <input type="checkbox" id="celebridades" name="interesses[]" value="celebridades">
        <label for="celebridades">Celebridades</label><br>
        <input type="checkbox" id="famosos" name="interesses[]" value="famosos">
        <label for="famosos">Famosos</label><br>
        <input type="checkbox" id="familiareal" name="interesses[]" value="familiareal">
        <label for="familia real">Família real</label><br>
        <input type="checkbox" id="bbb" name="interesses[]" value="bbb">
        <label for="bbbs">BBB</label><br>
        <input type="checkbox" id="esportes" name="interesses[]" value="esportes">
        <label for="esportes">Esportes</label><br>
        <input type="checkbox" id="moda" name="interesses[]" value="moda">
        <label for="moda">Moda</label><br>
        <input type="checkbox" id="politica" name="interesses[]" value="politica">
        <label for="politica">Política</label><br>
        <input type="checkbox" id="influencers" name="interesses[]" value="influencers">
        <label for="politica">Influencers</label><br>
        </div>

        <br><br>

        <input type="checkbox" id="termos-de-uso" name="termos-de-uso" required>
        <label for="termos-de-uso">Concordo com os termos de uso</label><br>

        <input type="checkbox" id="envio-de-emails" name="envio-de-emails">
        <label for="envio-de-emails">Receber fofocas quentinhas no meu email</label><br>

		
        <p class="botao"><input type="submit" value="Enviar"></p>
	</form>

    </main>
